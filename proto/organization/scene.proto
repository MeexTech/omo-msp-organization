message ReqSceneAdd{
  string name = 1;
  int32 type = 2;
  string cover = 3;
  string master = 4;
  string remark = 5;
  string location = 6;
  string entity = 7;
  string operator = 8;
  string short = 9;
}

message ReplySceneOne{
  SceneInfo info = 1;
  ReplyStatus status = 2;
}

message ReplySceneList{
  uint32 total = 1;
  uint32 pageMax = 2;
  uint32 pageNow = 3;
  repeated SceneInfo list = 4;
  ReplyStatus status = 5;
}

message ReqSceneUpdate{
  string uid = 1;
  string name = 2;
  string cover = 3;
  string remark = 4;
  string master = 6;
  string operator = 7;
  uint32 type = 8;
}

message ReplyMasterUsed {
  string master = 1;
  bool used = 2;
  ReplyStatus status = 3;
}

message ReqSceneStatus{
  string uid = 1;
  int32 status = 2;
  string operator = 3;
}

